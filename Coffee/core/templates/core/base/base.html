<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coffee AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/coffee.png' %}">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap CSS local fallback -->
    <script src="{% static 'js/bootstrap_css_fallback.js' %}"></script>

    <!-- Bootstrap-Datetimepicker CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}">

    <!-- Fonts (Fallbacks not implemented) -->
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Icons (Fallbacks not implemented) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <!-- nav bar -->
    <div class="container mt-3">
        <a class="navbar-brand" href="#"></a >
            <img src="{% static 'img/coffee.png' %}" alt="Coffee Coffee">
    </div>

    <div class="row m-3">
    </div>
      <div class="col">
        <div class="card text-center border-light">
          <div class="card-body">
            <h3 class="card-title">Upload Your Images HERE</h3>
            <p class="card-text">For Fast Identification</p>
            {% block main %}{% endblock %}
          </div>
        </div>
      </div>

</body>
</html>
